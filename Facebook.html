<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <div class="title">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
        <h1>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h1>
    </div>
    <div class="formulario">
        <input type="email" placeholder="Correo electronico o numero de telefono"><br>
        <input type="password" placeholder="Contraseña"><br>
        <button class="btn-login">Iniciar Sesión</button><br>
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <hr>
        <button class="btn-new-account">Crear cuenta nueva</button>
    </div>
    <div class="new-page">
        <p><a href="#">Crea una página</a> para una celebridad, una marca o un negocio.</p>
    </div>
</body>
</html>
